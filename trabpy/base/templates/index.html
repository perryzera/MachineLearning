<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Classifier</title>
</head>
<body>
    <h1>Selecione o Classificador</h1>
    <form action="/classify" method="post">
        <label for="classifier">Classificador:</label>
        <select name="classifier">
            <option value="decision_tree">Decision Tree</option>
            <option value="knn">K-Nearest Neighbors</option>
            <option value="svm">Support Vector Machine</option>
            <option value="mlp">Multilayer Perceptron</option>
        </select>
        <br>
        <label for="max_leaf_nodes">Max Leaf Nodes:</label>
        <input type="number" name="max_leaf_nodes" value="4">
        <br>
        <label for="min_samples_split">Min Samples Split:</label>
        <input type="number" name="min_samples_split" value="2">
        <br>
        <label for="C">C (Regularization Parameter):</label>
        <input type="number" name="C" value="1.0">
        <br>
        <label for="hidden_layer_sizes">Hidden Layer Sizes:</label>
        <input type="text" name="hidden_layer_sizes" value="10,10">
        <br>
        <button type="submit">Classificar</button>
    </form>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #3498db;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 36px;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
    }
    form {
        max-width: 400px;
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
    }
    select, input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        background-color: #96c8ff;
        color: #fff;
        padding: 12px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #3232cd;
    }
</style>
</html>
